<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <title>FBT Inline Translating Example</title>

    <style>
        body {
            font-family: Urbanist,ui-sans-serif,system-ui,sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #4267b2;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        a {
            text-decoration: none;
            color: #222;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .btn {
            background: #000;
            border: none;
            color: white;
            padding: 10px 20px;
            text-transform: uppercase;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn * {
            color: white;
            text-decoration: #fff;
        }

        .content {
            padding: 15px;
            background-color: #fff;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
            height: 500px;
            justify-content: center;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
<div class="content">
    <h1>FBT Inline Translating Example</h1>
    <button class="btn">
        <a
            href="#"
            class="intlInlineMode_normal intlInlineMode_reportable"
            data-intl-hash="a15de3ab646956a926715a3b6e1242e4"
        >Click to see friends</a></button>
    <div>
    <a
        href="#"
        class="intlInlineMode_normal intlInlineMode_reportable"
        data-intl-hash="e23923980b8ae38e5b91a2fd6e419047"
    >
        <span>
            <small>
                We have insufficient data to show for the selected time period.
            </small>
        </span>
    </a>
    </div>
</div>

<div id="inline-translator"></div>
<script src="./bundle.js"></script>

<script>
    swiftyperInlineTranslations.default({
        token: 'YOUR_API_KEY',
        locale: 'sk_SK',
        contributor: '',
        darkMode: true,
    })
</script>
</body>
</html>
